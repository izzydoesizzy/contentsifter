{% extends "base.html" %}
{% block title %}Clients - ContentSifter{% endblock %}

{% block content %}
<div class="mb-8">
  <h1 class="text-2xl font-semibold text-zinc-900">Clients</h1>
  <p class="mt-1 text-sm text-zinc-500">Manage your client accounts</p>
</div>

<!-- Create form -->
<div class="bg-white rounded-xl border border-zinc-200 p-6 mb-6">
  <h2 class="text-sm font-medium text-zinc-500 uppercase tracking-wider mb-4">New Client</h2>
  <form hx-post="/clients" hx-target="#clients-table" hx-swap="outerHTML" class="grid grid-cols-2 lg:grid-cols-4 gap-4">
    <div>
      <label class="block text-xs font-medium text-zinc-500 mb-1">Slug</label>
      <input type="text" name="slug" required placeholder="my-client"
             class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
    </div>
    <div>
      <label class="block text-xs font-medium text-zinc-500 mb-1">Name</label>
      <input type="text" name="name" required placeholder="Client Name"
             class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
    </div>
    <div>
      <label class="block text-xs font-medium text-zinc-500 mb-1">Email</label>
      <input type="email" name="email" placeholder="client@example.com"
             class="w-full px-3 py-2 text-sm border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
    </div>
    <div class="flex items-end">
      <button type="submit"
              class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors">
        Create Client
      </button>
    </div>
  </form>
  <div id="create-error"></div>
</div>

<!-- Clients table -->
<div id="clients-table">
  {% include "pages/_clients_table.html" %}
</div>
{% endblock %}
