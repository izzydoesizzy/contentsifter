<div class="draft-result-card bg-white rounded-xl border border-zinc-200 overflow-hidden">
  <div class="px-5 py-3 border-b border-zinc-100 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="badge badge-{{ format_type }}">{{ format_label }}</span>
      <span class="text-sm text-zinc-500">{{ source_count }} source{{ "s" if source_count != 1 }} used</span>
    </div>
    <div class="flex items-center gap-3">
      <button onclick="copyDraft(this)" class="action-btn text-xs text-indigo-600 hover:text-indigo-800 font-medium">
        Copy
      </button>
      <button onclick="saveDraft(this, '{{ current_client.slug }}', '{{ format_type }}', '{{ topic }}')"
              class="action-btn text-xs text-indigo-600 hover:text-indigo-800 font-medium">Save</button>
    </div>
  </div>
  <div class="p-6">
    <div class="draft-content text-sm text-zinc-700 whitespace-pre-wrap leading-relaxed">{{ draft }}</div>
  </div>
  <div class="save-result px-5 pb-1"></div>
</div>
