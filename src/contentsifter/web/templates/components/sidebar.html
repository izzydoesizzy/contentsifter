<aside class="fixed inset-y-0 left-0 w-60 bg-white border-r border-zinc-200 flex flex-col">
  <!-- Logo -->
  <div class="px-5 py-5 border-b border-zinc-100">
    <a href="/" class="flex items-center gap-2 no-underline">
      <div class="w-7 h-7 rounded-lg bg-indigo-600 flex items-center justify-center">
        <span class="text-white text-sm font-bold">C</span>
      </div>
      <span class="text-base font-semibold text-zinc-900">ContentSifter</span>
    </a>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
    {% if current_client %}
    <div class="px-2 pb-3 mb-2 border-b border-zinc-100">
      <span class="text-xs font-medium text-zinc-400 uppercase tracking-wider">{{ current_client.name }}</span>
    </div>

    <a href="/{{ current_client.slug }}"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'dashboard' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
      Dashboard
    </a>

    <div class="pt-3 pb-1 px-2">
      <span class="text-xs font-medium text-zinc-400 uppercase tracking-wider">Content</span>
    </div>

    <a href="/{{ current_client.slug }}/ingest"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'ingest' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
      Upload
    </a>

    <a href="/{{ current_client.slug }}/search"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'search' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
      Search
    </a>

    <div class="pt-3 pb-1 px-2">
      <span class="text-xs font-medium text-zinc-400 uppercase tracking-wider">Interview</span>
    </div>

    <a href="/{{ current_client.slug }}/interview"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'interview' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/></svg>
      Interview
    </a>

    <div class="pt-3 pb-1 px-2">
      <span class="text-xs font-medium text-zinc-400 uppercase tracking-wider">Pipeline</span>
    </div>

    <a href="/{{ current_client.slug }}/status"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'status' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
      Status
    </a>
    {% endif %}
  </nav>

  <!-- Client switcher -->
  <div class="px-3 py-4 border-t border-zinc-100">
    <a href="/clients"
       class="flex items-center gap-3 px-3 py-2 rounded-lg text-sm {{ 'bg-indigo-50 text-indigo-700 font-medium' if active_page == 'clients' else 'text-zinc-600 hover:bg-zinc-50 hover:text-zinc-900' }}">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
      Clients
    </a>
  </div>
</aside>
